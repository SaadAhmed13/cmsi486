<head>
  <title>wwwbd</title>
</head>

<body>
  {{> navbar}}
  {{> content}}
</body>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">WWWBD</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li><a class="about" href="#">About</a></li>
            <li><a class="stuff" href="#">Stuff</a></li>
            <li><a class="moreStuff" href="#">More Stuff</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div>
    </div>
  </div>
</template>

<template name="content">
  <div class="content">
    {{> hello}}
    {{> tabs}}
  </div>
</template>

<template name="tabs">
  {{> tabHeaders}}
  <div class="tab-content content">
    {{> tabContent}}
  </div>
</template>

<template name="tabHeaders">
  <ul class="nav nav-tabs">
    <li class="active tab" val="buy"><a href="#wwwb_buy" data-toggle="tab">What Would Warren Buffett Buy</a></li>
    <li class="tab" val="sell"><a href="#wwwb_sell" data-toggle="tab">What Would Warren Buffett Sell</a></li>
    <li class="tab" val="hold"><a href="#wwwb_hold" data-toggle="tab">What Would Warren Buffett Hold</a></li>
    <li class="tab" val="say"><a href="#wwwb_say" data-toggle="tab">What Would Warren Buffett Say</a></li>
  </ul>
</template>

<template name="tabContent">
  <div class="tab-pane row-fluid active" id="wwwb_buy">
    <h3>Get on that shit!</h3>
    {{> buy}}
    {{> createPost}}
  </div>
  <div class="tab-pane row-fluid" id="wwwb_sell">
    <h3>sellsellsellsell!!</h3>
    {{> sell}}
    {{> createPost}}
  </div>
  <div class="tab-pane row-fluid" id="wwwb_hold">
    <h3>hang on to</h3>
    {{> hold}}
    {{> createPost}}
  </div>
  <div class="tab-pane row-fluid" id="wwwb_say">
    <h3>blahblahblah</h3>
    {{> say}}
    {{> createPost}}
  </div>
</template>

<template name="buy">
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>
<template name="sell">
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>

<template name="hold">
  <table border="1">
    <tr>
      <th>Company</th>
      <th>Ticker</th>
      <th>Market Value</th>
      <th>Change</th>
      <th>Change %</th>
      <th>Day High</th>
      <th>Day Low</th>
      <th>52 Week High</th>
      <th>52 Week Low</th>
    </tr>
    {{#each holdings}}
      {{> holding}}
    {{/each}}
  </table>

</template>

<template name="say">
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>

<template name="createPost">
  <form>
    <fieldset>
      <legend>Create Post</legend>
      <label id="postLabel"></label>
      <textarea rows="10" cols="100" id="postInput" placeholder="Type somethingâ€¦"/>
      <span class="help-block">Example block-level help text here.</span>
      <button type="submit" class="btn" id="submitPost">Post</button>
    </fieldset>
  </form>
</template>

<template name="post">
  <div class="post well">
    {{text}}
    <a class="btn btn-danger btn-small pull-right deleteButton" id={{_id}}>
      <i class="icon-white icon-remove"></i>
    </a>
  </div>
</template>

<template name="holding">
  <tr id="{{ticker}}"></tr>
</template>

<template name="hello">
  {{greeting}}
  <!-- <input type="button" value="Click" /> -->
</template>
